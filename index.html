<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lingo wordgame</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
</head>
<body>
    <header class='container-fluid text-center'>
<h1 class="display-1">Welkom bij LINGO!!</h1>
    </header>
    <div class='container-fluid text-center'>
        <p>Raad het 5-letter woord: </p><p id = "randomWord"></p>
        <div class="inputField container-fluid text-center">
        <label for="wordField"></label>
        <input id = "wordField" maxlength="5" class="" type="text" onkeypress="return (event.charCode > 64 && //Limit user entry to letters only
        event.charCode < 91) || (event.charCode > 96 && event.charCode < 123)" placeholder="uw suggestie"><br>
        <button id="checkBtn" class="btn btn-primary">Check mijn suggestie</button><br><br>
        </div>
     <div class='container-fluid text-center'>   
    <p class="solution">
        <span id="letter0"></span>
        <span id="letter1"></span>
        <span id="letter2"></span>
        <span id="letter3"></span>
        <span id="letter4"></span>
    </p><br>
    </div>
    <div id="history">
        <p id="solutionHistory"></p>
    </div>
    <div class='uitleg'>
        <P style="color: green;">Groene letter = de letter is goed en staat op de juiste plek.</P><br>
        <p style="color: rgb(0, 204, 255);">Blauwe letter = de letter is goed maar staat niet op de juiste plek.</p><br>
        <p style="color: red;">Rode letter   = de letter is fout.</p>
</div>
    <p id="wordHistory"></p>
</body>
</html>
